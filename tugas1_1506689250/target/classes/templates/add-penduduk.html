<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tambah Penduduk</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/mystyle.css" />
<style>
</style>
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="container">
		<div class="container-form">
			<h4>
				<center>Tambah Penduduk</center>
			</h4>
			<form action="/penduduk/tambah" th:object="${penduduk}" method="post">
				<div class="form-group">
					<label for="nama">Masukkan Nama</label><br></br> <input
						class="form-control form-control-sm" type="text" name="nama" th:field="*{nama}"/>
				</div>
				<div class="form-group">
					<label for="tempat_lahir">Tempat Lahir</label><br></br> <input
						class="form-control form-control-sm" type="text"
						name="tempat_lahir" th:field="*{tempat_lahir}"/>
				</div>
				<div class="form-group">
					<label for="tanggal_lahir">Tanggal Lahir</label><br></br> <input
						class="form-control form-control-sm" type="date"
						name="tanggal_lahir" placeholde="yyyy-mm-dd" th:field="*{tanggal_lahir}"/>
				</div>
				<div class="form-group">
					<label for="golongan_darah">Golongan Darah</label><br></br> 
					<select th:field="*{golongan_darah}"
						class="form-control form-control-sm" id="golongan_darah" name="golongan_darah">
						<option value="A">A+</option>
          				<option value="B">A-</option>
          				<option value="O">B+</option>
          				<option value="AB">B-</option>
          				<option value="A">O+</option>
          				<option value="B">O-</option>
          				<option value="O">AB+</option>
          				<option value="AB">AB-</option>
					</select>
				</div>
				<div class="form-group">
					<label for="agama">Agama</label><br></br> <input
						class="form-control form-control-sm" type="text" name="agama" th:field="*{agama}"/>
				</div>
				<div class="form-group">
					<label for="status_perkawinan">Status Perkawinan</label><br></br> <select th:field="*{status_perkawinan}"
						class="form-control form-control-sm" id="statusKawin" name="status_perkawinan">
						<option value="Kawin">Kawin</option>
						<option value="Belum Kawin">Belum Kawin</option>
					</select>
				</div>
				<div class="form-group">
					<label for="pekerjaan">Pekerjaan</label><br></br> <input
						class="form-control form-control-sm" type="text" name="pekerjaan" th:field="*{pekerjaan}"/>
				</div>
				<div class="form-group">
					<label for="warga_negara">Kewarganegaraan</label><br></br> <select th:field="*{is_wni}"
						class="form-control form-control-sm" id="warga_negara" name="warga_negara">
						<option value="1">WNI</option>
						<option value="0">WNA</option>
					</select>
				</div>
				<div class="form-group">
					<label for="statusWafat">Status Kematian</label><br></br> <select th:field="*{is_wafat}"
						class="form-control form-control-sm" id="statusWafat" name="statusWafat">
						<option value="0">Hidup</option>
						<option value="1">Wafat</option>
					</select>
				</div>
				<div class="form-group">
					<label for="id_keluarga">Id Keluarga</label><br></br>  <select th:field="*{id_keluarga}"
						class="form-control form-control-sm" id="idKeluarga" name="id_keluarga">
						<option value="id_keluarga" th:each="id_keluarga : ${list_idKeluarga}" 
							th:text="${id_keluarga}"></option>
					</select>
				</div>
				<div class="form-group">
					<button class="btn btn-primary" type="submit" name="action"
						value="save" style="">Tambah Penduduk</button>
				</div>
			</form>
		</div>
	</div>

	<div th:replace="fragments/fragment :: footer"></div>
</body>
</html>
