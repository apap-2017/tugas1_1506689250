<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Penduduk</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/mystyle.css" />
</head>
<body>
	<main>
	<div th:replace="fragments/fragment :: header"></div>
	<br></br>
	<div class="container">
		<h3 th:text="'Lihat Data Penduduk - ' + ${penduduk.nik}"></h3>
		<div>
			<table class="table table-hover">
				<tbody>
					<tr>
						<td>NIK</td>
						<td th:text="${penduduk.nik}"></td>
					</tr>
					<tr>
						<td>Nama</td>
						<td th:text="${penduduk.nama}"></td>
					</tr>
					<tr>
						<td>Tempat/Tanggal Lahir</td>
						<td
							th:text="${penduduk.tempat_lahir} + ', ' + ${penduduk.tanggal_lahir}"></td>
					</tr>
					<tr>
						<td>RT/RW</td>
						<td th:text="${penduduk.rt} + '/' + ${penduduk.rw}"></td>
					</tr>
					<tr>
						<td>Kelurahan/Desa</td>
						<td th:text="${penduduk.nama_kelurahan}"></td>
					</tr>
					<tr>
						<td>Kecamatan</td>
						<td th:text="${penduduk.nama_kecamatan}"></td>
					</tr>
					<tr>
						<td>Kota</td>
						<td th:text="${penduduk.nama_kota}"></td>
					</tr>
					<tr>
						<td>Golongan Darah</td>
						<td th:text="${penduduk.golongan_darah}"></td>
					</tr>
					<tr>
						<td>Agama</td>
						<td th:text="${penduduk.agama}"></td>
					</tr>
					<tr>
						<td>Status Perkawinan</td>
						<td
							th:text="${penduduk.status_perkawinan==1}? 'Menikah' : 'Belum Kawin'"></td>
					</tr>
					<tr>
						<td>Pekerjaan</td>
						<td th:text="${penduduk.pekerjaan}"></td>
					</tr>
					<tr>
						<td>Kewarganegaraan</td>
						<td th:text="${penduduk.is_wni==1}? 'WNI' : 'WNA'"></td>
					</tr>
					<tr>
						<td>Status Kematian</td>
						<td th:text="${penduduk.is_wafat==1}? 'Wafat' : 'Hidup'"></td>
					</tr>
				</tbody>
			</table>
			<form action="/penduduk/mati"  method="post">
				<small>WARNING! Anda akan mengubah data status kehidupan
					penduduk.</small> <br></br> <input type="hidden" name="nik" value="nik"
					th:value="${penduduk.nik}"></input>
				<button class="btn btn-danger" type="submit">Penduduk Telah
					Meninggal</button>
			</form>
		</div>
	</div>
	<div th:replace="fragments/fragment :: footer"></div>
	</main>
</body>
</html>
