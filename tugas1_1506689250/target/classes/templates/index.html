<html>
<head>
<title>Cari Data</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/mystyle.css" />
<style>
hr {
	display: block;
	height: 3px;
	border: 0;
	border-top: 1px solid #ccc;
	margin: 1em 0;
	padding: 0;
}
</style>
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="container">
		<br></br>
		<h3>Sistem Informasi Kependudukan Online Provinsi DKI Jakarta</h3>
		<p>Selamat datang di Sistem Informasi Kependudukan Online Provinsi
			DKI Jakarta</p>
		<hr></hr>
		<div id="lihat-penduduk">
			<h5>Lihat Data Penduduk Berdasarkan NIK</h5>
			<form action="/penduduk" method="get">
				<div class="form-group">
					<small>Masukkan Nomor Induk Kependudukan</small>
					<input class="form-control" type="text" name="nik" />
				</div>
				<div>
					<button class="btn btn-primary" type="submit">Lihat</button>
				</div>
			</form>
		</div>
		<div id="lihat-keluarga">
			<h5>Lihat Data Keluarga Berdasarkan NKK</h5>
			<form action="/keluarga" method="get">
				<div class="form-group">
					<small>Masukkan Nomor Kartu Keluarga</small>
					<input class="form-control" type="text" name="nkk" th:value="${nkk}"/>
				</div>
				<div>
					<button class="btn btn-primary" type="submit">Lihat</button>
				</div>
			</form>
		</div>
	</div>
	<div th:replace="fragments/fragment :: footer"></div>
</body>
</html>
